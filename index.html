<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="C Genardini" />
    <meta
      name="description"
      content="User social media profile of places they have visited around the world. This includes photo and descriptions added by users"
    />
    <meta name="keywords" content="html, css, travel, social" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/around.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="image"
          />
          <div class="profile__title">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__button profile__button_type_edit"
            ></button>

            <p class="profile__job-title">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__button profile__button_type_add"
          ></button>
        </section>

        <section class="modal" id="modal-edit">
          <form class="modal__container">
            <h3 class="modal__header">Edit Profile</h3>
            <fieldset class="modal__fieldset">
              <input
                type="text"
                class="modal__input modal__input_type_name"
                id="name"
                required
              />
              <input
                type="text"
                class="modal__input modal__input_type_job"
                id="job"
                required
              />
              <button
                type="submit"
                class="modal__button modal__button_type_save"
              >
                Save
              </button>
              <button
                type="button"
                class="modal__button modal__button_type_close"
                id="close-edit"
              ></button>
            </fieldset>
          </form>
        </section>

        <section class="modal" id="modal-add">
          <form class="modal__container" id="container-add">
            <h3 class="modal__header">New place</h3>
            <fieldset class="modal__fieldset" id="add-form">
              <input
                type="text"
                class="modal__input modal__input_type_name"
                id="title"
                name="title"
                placeholder="Title"
                required
              />
              <input
                type="text"
                class="modal__input modal__input_type_job"
                id="link"
                name="link"
                placeholder="Image link"
                required
              />
              <button
                type="submit"
                class="modal__button modal__button_type_save"
              >
                Create
              </button>
              <button
                type="button"
                class="modal__button modal__button_type_close"
                id="close-add"
              ></button>
            </fieldset>
          </form>
        </section>

        <section class="modal" id="modal-image">
          <div class="modal__image-container">
            <img class="modal__image" id="container-image" />

            <button
              type="button"
              class="modal__button modal__button_type_close"
              id="image-close"
            ></button>
            <h3 class="modal__image-title"></h3>
          </div>
        </section>

        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© C Genardini</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" />
        <button
          type="button"
          class="card__button-delete"
          id="delete-button"
        ></button>
        <div class="card__footer">
          <h2 class="card__description"></h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
