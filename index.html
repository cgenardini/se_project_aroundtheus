<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="C Genardini" />
    <meta
      name="description"
      content="User social media profile of places they have visited around the world. This includes photo and descriptions added by users"
    />
    <meta name="keywords" content="html, css, travel, social" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/around.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="image"
          />
          <div class="profile__title">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__button profile__button_type_edit"
            ></button>

            <p class="profile__job-title">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__button profile__button_type_add"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img src="./images/rome.jpg" class="card__image" alt="rome" />
              <div class="card__footer">
                <h2 class="card__description">Rome</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bali.jpg" class="card__image" alt="bali" />
              <div class="card__footer">
                <h2 class="card__description">Bali</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/croatia.jpg"
                class="card__image"
                alt="croatia"
              />
              <div class="card__footer">
                <h2 class="card__description">Croatia</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/cambodia.jpg"
                class="card__image"
                alt="cambodia"
              />
              <div class="card__footer">
                <h2 class="card__description">Cambodia</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/oaxaca.jpg" class="card__image" alt="oaxaca" />
              <div class="card__footer">
                <h2 class="card__description">Oaxaca</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/greece.jpg" class="card__image" alt="greece" />
              <div class="card__footer">
                <h2 class="card__description">Greece</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© C Genardini</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
