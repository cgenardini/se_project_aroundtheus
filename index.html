<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="C Genardini" />
    <meta
      name="description"
      content="User social media profile of places they have visited around the world. This includes photo and descriptions added by users"
    />
    <meta name="keywords" content="html, css, travel, social" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/around.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="image"
          />
          <div class="profile__title">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__button profile__button_type_edit"
            ></button>

            <p class="profile__job-title">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__button profile__button_type_add"
          ></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/yosemite.jpg"
              class="card__image"
              alt="yosemite"
            />
            <div class="card__footer">
              <h2 class="card__description">Yosemite</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.jpg"
              class="card__image"
              alt="louise"
            />
            <div class="card__footer">
              <h2 class="card__description">Lake Louise</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.jpg"
              class="card__image"
              alt="bald"
            />
            <div class="card__footer">
              <h2 class="card__description">Bald Moutains</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/latemar.jpg" class="card__image" alt="latemar" />
            <div class="card__footer">
              <h2 class="card__description">Latemar</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/vanoise.jpg" class="card__image" alt="vanoise" />
            <div class="card__footer">
              <h2 class="card__description">Vanoise National Park</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/lago.jpg" class="card__image" alt="lago" />
            <div class="card__footer">
              <h2 class="card__description">Lago di Braies</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© C Genardini</p>
      </footer>
    </div>
  </body>
</html>
